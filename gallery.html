        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: rgb(0, 0, 0);
            flex-direction: column;
        }
        
        .container {
            width: 1100px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(6, 5, 5);
            padding-top: 20px;
            margin: auto;
        }
        
        .gallery-heading {
            font-size: 2em;
            margin: 20px 0;
            color: white;
        }
        
        .container .main-video {
            width: 100%;
            padding: 10px;
        }
        
        .container .main-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 3px solid rgb(0, 255, 51);
        }
        
        .container .videos {
            width: 100%;
            padding: 10px 0 10px 10px;
            display: flex;
            justify-content: space-between;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .container .videos video {
            width: 22%;
            height: auto;
            margin: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .container .videos video:hover,
        .container .videos .active {
            transform: scale(1.06);
            border: 3px solid rgb(0, 255, 98);
        }
        
        .contain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .bubbles {
            position: absolute;
            display: flex;
            z-index: -24;
        }
        
        .bubbles span:nth-child(even) {
            background: #ff2d75;
            box-shadow: 0 0 0 10px #ff2d7544, 0 0 50px #ff2d75, 0 0 100px #ff2d75;
        }
        
        .bubbles span {
            position: relative;
            width: 30px;
            height: 30px;
            background: #4fc3dc;
            margin: 0 4px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #4fc3dc44, 0 0 50px #4fc3dc, 0 0 100px #4fc3dc;
            animation: animate 15s linear infinite;
            animation-duration: calc(125s / var(--i));
        }
        
        @keyframes animate {
            0% {
                transform: translateY(100vh) scale(0);
            }
            100% {
                transform: translateY(-10vh) scale(1);
            }
        }
        
        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: auto;
                padding: 10px;
            }
        
            .container .main-video {
                width: 100%;
                padding: 0;
            }
        
            .container .main-video video {
                width: 100%;
                height: auto;
            }
        
            .container .videos {
                width: 100%;
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                white-space: nowrap;
                padding: 10px 0;
            }
        
            .container .videos video {
                width: 30%;
                height: auto;
                margin: 5px;
            }
        }
